<ion-header>

  <ion-navbar>
    <ion-title>registroUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registroUser" (ngSubmit)="uploadImage()">
    <ion-item>
      <ion-label floating>Nombre Completo</ion-label>
      <ion-input formControlName="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input formControlName="correo" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Celular</ion-label>
      <ion-input formControlName="celular" type="number"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button type="button" (click)="tomarFoto()" ion-button>Tomar Foto</button>
        </ion-col>
        <ion-col>
          <img src="{{pathForImage(lastImageCon)}}" [hidden]="lastImageCon === null" />
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button block type="submit" [disabled]="!registroUser.valid && lastImageCon === null">Registrar</button>
  </form>
</ion-content>
