<ion-header>

  <ion-navbar>
    <ion-title>registrarContactos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registroContacto" (ngSubmit)="registro()">
    <ion-item>
      <ion-label floating>Nombre Completo</ion-label>
      <ion-input formControlName="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Correo Electronico</ion-label>
      <ion-input formControlName="correo" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Celular</ion-label>
      <ion-input formControlName="celular" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Notificar</ion-label>
      <ion-toggle formControlName="notificar" [(ngModel)]="estado" (ionChange)="disponibilidad($event)"  item-end></ion-toggle>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!registroContacto.valid">Registrar</button>
</form>
</ion-content>
