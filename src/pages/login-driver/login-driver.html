<ion-header>

  <ion-navbar>
    <ion-title>loginDriver</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginDriver" (ngSubmit)="login()">
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input formControlName="correo" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input formControlName="contraseña" type="text"></ion-input>
    </ion-item>
    
    <button ion-button block type="submit" [disabled]="!loginDriver.valid">Ingresar</button>
  </form>
</ion-content>
