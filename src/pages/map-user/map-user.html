<ion-content>
  <div class="outLog">
    <button ion-button icon-only outline (click)="salir()">
      <ion-icon name="md-power"></ion-icon>
    </button>
  </div>

  <ion-searchbar [hidden]="esconderSearch" (click)="pedirServicio()" placeholder="Pa' donde vas?"></ion-searchbar>
  <!--<div class="map-wrapper">
      <map #map></map>
  </div>-->


  <div #map id="map"></div>


  <div class="botton request">

    <ion-row>

      <ion-col>
        <ion-card [hidden]="esconderCard">

          <ion-card-content>
            <p>Origen: {{origen}}</p>
            <p>Destino: {{destino}}</p>
            <p>Precio: {{precio}}</p>
            <button (click)="solicitarServicio()" ion-button block clear small>Solicitar Servicio</button>
          </ion-card-content>
        </ion-card>
        <!--[hidden]="true"-->
        <button [hidden]="esconderBoton" (click)="registrar()" ion-button block>Registrar Contacto</button>
        <ion-card [hidden]="esconderCard2">
          <ion-item>
            <ion-avatar item-start>
              <img src="https://wrodelogarcia.000webhostapp.com/motofacil/fotosUser/{{imageConductor}}">
            </ion-avatar>
            <h2>Conductor: {{nombreCond}}</h2>
            
          </ion-item>
        
          <ion-card-content>
            <p>Origen: {{origen}}</p>
            <p>Destino: {{destino}}</p>
            <p>Precio: {{precio}}</p>
            
            <button ion-button block clear small (click)="cancelarServicio()">Cancelar Servicio</button>
          </ion-card-content>
        </ion-card>

        <ion-card [hidden]="esconderCard3">

          <ion-card-content>
            
            <p>Total a Pagar: {{precio}}</p>
            <rating [(ngModel)]="rate" readOnly="false" 
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false"
              (ngModelChange)="onModelChange($event)">
              
            </rating>
            <button ion-button block clear small (click)="calificar()">Terminar Calificar</button>
          </ion-card-content>
        </ion-card>

        <ion-card [hidden]="esconderCard4">

          <ion-card-content>
            <p>Cancelacion</p>
            <p>Razon: {{razon}}</p>
            <button (click)="eliminarPeticion()" ion-button block clear small>Terminar Servicio</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
