  Ionic pages and navigation.

<ion-content>
  <div class="outLog">
    <button ion-button icon-only outline (click)="salir()">
      <ion-icon name="md-power"></ion-icon>
    </button>
  </div>
  <ion-item>

    <ion-toggle [(ngModel)]="estadoC" (ionChange)="disponibilidad($event)"></ion-toggle>
  </ion-item>
  <div #map id="map"></div>

  <div class="botton request">

    <ion-row>

      <ion-col>
        <ion-card [hidden]="esconderCard">

          <ion-card-content>
            <p>Usuario: {{correoU}}</p>
            <p>Origen: {{origen}} </p>
            <p>Destino: {{destino}} </p>
            <p>Precio: {{precio}} </p>
            <button (click)="aceptarServicio()" ion-button block clear small>Aceptar Servicio</button>
          </ion-card-content>
        </ion-card>
        <!--[hidden]="true"-->


      </ion-col>
    </ion-row>
    <ion-row [hidden]="esconderBotton1">
      <ion-col>
        <button (click)="contacto()" ion-button block small>Contacto</button>
      </ion-col>
      <ion-col>
        <button (click)="cancelarServicio()" ion-button block small>Cancelar Servicio</button>
      </ion-col>
    </ion-row>
    <ion-row [hidden]="esconderBotton2">
      <ion-col>
        <button (click)="ganancias()" ion-button block small>Ganancias</button>
      </ion-col>
      
    </ion-row>

    <ion-card [hidden]="esconderCardUser">
      <ion-item>
        <ion-avatar item-start>
          <img src="https://wrodelogarcia.000webhostapp.com/motofacil/fotosUser/{{fotoU}}">
        </ion-avatar>
        <h2>Usuario: {{nombreU}}</h2>
        
      </ion-item>
    
      <ion-card-content>
        <p>Celular: {{celularU}}</p>
        <button ion-button block clear small (click)="cerrarCon()">Cerrar</button>
      </ion-card-content>
    </ion-card>
    <ion-card [hidden]="esconderCard2">
      <ion-card-content>
        <p>Ganancias y Calificacion</p>
        <p>Ganancias: {{ganancia}}</p>
        <rating [(ngModel)]="rate" readOnly="true" 
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false"
              >
              
            </rating>
        
        <button ion-button block clear small (click)="cerrar()">Cerrar</button>
      </ion-card-content>
    </ion-card>
    <ion-row [hidden]="esconderBotton3">
      <ion-col>
        <button (click)="iniciarViaje()" ion-button block small>Iniciar Viaje</button>
      </ion-col>
      <ion-col>
        <button  ion-button block small>Estoy aqui...</button>
      </ion-col>
    </ion-row>
    <ion-row [hidden]="esconderBotton4">
      <ion-col>
        <button (click)="terminarViaje()" ion-button block small>Terminar Viaje</button>
      </ion-col>
    </ion-row>

    <ion-card [hidden]="esconderCard1">
      <ion-card-content>
        <p>Razon de la Cancelacion</p>
        <p>Razon: {{razon}}</p>
        
        <button ion-button block clear small (click)="eliminarPeticion()">Terminar Servicio</button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
