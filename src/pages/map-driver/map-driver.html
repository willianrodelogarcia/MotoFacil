<ion-content>

  <ion-item>

    <ion-toggle [(ngModel)]="estadoC" (ionChange)="disponibilidad($event)"></ion-toggle>
  </ion-item>
  <div #map id="map"></div>

  <div class="botton request">

    <ion-row>

      <ion-col>
        <ion-card [hidden]="esconderCard">

          <ion-card-content>
            <p>Usuario: {{correoU}}</p>
            <p>Origen: {{origen}} </p>
            <p>Destino: {{destino}} </p>
            <p>Precio: {{precio}} </p>
            <button (click)="aceptarServicio()" ion-button block clear small>Aceptar Servicio</button>
          </ion-card-content>
        </ion-card>
        <!--[hidden]="true"-->


      </ion-col>
    </ion-row>
    <ion-row [hidden]="esconderBotton1">
      <ion-col>
        <button (click)="contacto()" ion-button block small>Contacto</button>
      </ion-col>
      <ion-col>
        <button (click)="cancelarServicio()" ion-button block small>Cancelar Servicio</button>
      </ion-col>
    </ion-row>
    <ion-row [hidden]="esconderBotton2">
      <ion-col>
        <button (click)="ganancias()" ion-button block small>Ganancias</button>
      </ion-col>
      <ion-col>
        <button (click)="calificacion()" ion-button block small>Calificacion</button>
      </ion-col>
    </ion-row>
    <ion-row [hidden]="esconderBotton3">
      <ion-col>
        <button (click)="iniciarViaje()" ion-button block small>Iniciar Viaje</button>
      </ion-col>
      <ion-col>
        <button  ion-button block small>Estoy aqui...</button>
      </ion-col>
    </ion-row>
    <ion-row [hidden]="esconderBotton4">
      <ion-col>
        <button (click)="terminarViaje()" ion-button block small>Terminar Viaje</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
