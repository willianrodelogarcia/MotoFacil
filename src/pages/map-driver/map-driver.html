<ion-content>

    <ion-item>
        
        <ion-toggle (ionChange)="disponibilidad($event)"></ion-toggle>
      </ion-item>
    <div #map id="map"></div> 
    
    <div class="botton request">

      <ion-row>
        
        <ion-col>
            <ion-card [hidden]="esconderCard">
                
                <ion-card-content>
                  <p>Usuario: {{correoU}}</p>
                  <p>Origen: {{origen}}</p>
                  <p>Destino: {{destino}}</p>
                  <p>Precio: {{precio}}</p>
                  <button (click)="aceptarServicio()" ion-button block clear small>Aceptar Servicio</button>
                </ion-card-content>
            </ion-card>
          <!--[hidden]="true"-->

          
        </ion-col>
      </ion-row>
      <ion-row [hidden]="true"> 
        <ion-col>
          <button (click)="contacto()" ion-button block small>Contacto</button>
        </ion-col>
        <ion-col>
            <button (click)="cancelarServicio()" ion-button block small>Cancelar Servicio</button>
        </ion-col>
      </ion-row>
    </div>
</ion-content>
