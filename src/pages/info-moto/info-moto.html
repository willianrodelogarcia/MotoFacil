<!--

  See http://ionicframework.com/docs/components/#navigation for more info on

  col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3
-->
<ion-header>

  <ion-navbar>
    <ion-title>infoMotoPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col >
        <button ion-button (click)="tomarFoto()">Tomar Foto</button>
      </ion-col>
      <ion-col >
        <img src="{{pathForImage(lastImageCon)}}" [hidden]="lastImageCon === null"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center >
        <h3>Fotos Laterales del Vehiculo</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center >
        <img src="{{pathForImage(lastImageMotoLtIz)}}" [hidden]="lastImageMotoLtIz === null"/>
        <p>Izquierda</p>
        <ion-col >
          <button ion-button icon-only (click)="tomarFotoMotoLtIz()">
            <ion-icon name="md-camera"></ion-icon>
          </button>
        </ion-col>
      </ion-col>
      <ion-col text-center >
        <img src="{{pathForImage(lastImageMotoLtDr)}}" [hidden]="lastImageMotoLtDr === null"/>
        <p>Derecha</p>
        <ion-col >
          <button ion-button icon-only (click)="tomarFotoMotoLtDr()">
            <ion-icon name="md-camera"></ion-icon>
          </button>
        </ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center >
        <h3>Frontal y trasera del Vehiculo</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center >
        <img src="{{pathForImage(lastImageMotoF)}}" [hidden]="lastImageMotoF === null"/>
        <p>Frontal</p>
        <ion-col >
          <button ion-button icon-only (click)="tomarFotoMotoF()">
            <ion-icon name="md-camera"></ion-icon>
          </button>
        </ion-col>
      </ion-col>
      <ion-col text-center >
        <img src="{{pathForImage(lastImageMotoT)}}" [hidden]="lastImageMotoT === null" />
        <p>Trasera</p>
        <ion-col >
          <button ion-button icon-only (click)="tomarFotoMotoT()">
            <ion-icon name="md-camera"></ion-icon>
          </button>
        </ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  style=" text-align: center">
        <button ion-button (click)="uploadImage()" [disabled]="(lastImageCon === null) && (lastImageMotoLtIz === null) && (lastImageMotoLtDr === null) && (lastImageMotoF === null) && (lastImageMotoT === null)">Actualizar Datos</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
