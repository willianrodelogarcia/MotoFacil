<!--
  Generated template for the InfoMotoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on

  col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3

<ion-header>

  <ion-navbar>
    <ion-title>infoMotoPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col >
        <button ion-button>Tomar Foto</button>
      </ion-col>
      <ion-col >
        <img src="https://png.icons8.com/color/1600/person-male.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center >
        <h3>Fotos Laterales del Vehiculo</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center >
        <img src="http://svn.openstreetmap.org/applications/share/map-icons/svg/vehicle/motorbike.svg" />
        <p>Izquierda</p>
      </ion-col>
      <ion-col text-center >
        <img src="http://svn.openstreetmap.org/applications/share/map-icons/svg/vehicle/motorbike.svg" />
        <p>Derecha</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center >
        <h3>Frontal y trasera del Vehiculo</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center >
        <img src="http://svn.openstreetmap.org/applications/share/map-icons/svg/vehicle/motorbike.svg" />
        <p>Frontal</p>
      </ion-col>
      <ion-col text-center >
        <img src="http://svn.openstreetmap.org/applications/share/map-icons/svg/vehicle/motorbike.svg" />
        <p>Trasera</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  style=" text-align: center">
        <button ion-button (click)="registrarMoto()">Actualizar Datos</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
