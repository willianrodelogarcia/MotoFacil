  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>contactos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item  *ngFor="let contacto of contactos">
      <ion-icon *ngIf="contacto.nombre" name="md-contact" item-start></ion-icon>
      <ion-label *ngIf="contacto.nombre" item-start>{{contacto.nombre}}</ion-label>
      <ion-toggle *ngIf="contacto.nombre" checked="{{contacto.notificar}}" item-end></ion-toggle>
    </ion-item>
  </ion-list>
  <button ion-button full outline (click)="registrar()">Nuevo Contacto</button>
</ion-content>
