<ion-header>

  <ion-navbar>
    <ion-title>vehiculoPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center>Seleccione el Vehiculo a utilizar</h2>
  <ion-list>
    <ion-item >
    <button text-center ion-item *ngFor="let itemMotos of motos" (click)="selectMoto(itemMotos.placaM)">
      Moto {{ itemMotos.placaM }}
      <ion-icon item-end name="md-arrow-forward"></ion-icon>
    </button>
  </ion-item>
  </ion-list>
</ion-content>
