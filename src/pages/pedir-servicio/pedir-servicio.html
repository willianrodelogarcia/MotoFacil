<ion-header>
  <ion-toolbar>
    <ion-title>
      Pedir Servicio
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-searchbar #origen placeholder="origen" [(ngModel)]="position"></ion-searchbar>
  <ion-searchbar #destino placeholder="destino" [(ngModel)]="query" (ionInput)="buscar()"></ion-searchbar>

  <ion-scroll style="height: 100px">
    <ion-list>
      <ion-item text-wrap *ngFor="let place of places" (click)="selectPlace(place.description)">{{place.description}}</ion-item>
    </ion-list>
  </ion-scroll>

  <ion-list inset>

    <ion-item>
      <ion-label>Total a Pagar</ion-label>
      <ion-input #price type="text" value="{{precio}}"></ion-input>
    </ion-item>

  </ion-list>
  <div class="request">
    <ion-row>
      <ion-col>
          <button (click)="siguiente()" ion-button large clear icon-end color="primary">
              Siguiente
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
      </ion-col>
      <ion-col>
        
          <button (click)="dismiss()" ion-button large clear icon-start color="primary">
              <ion-icon name="arrow-back"></ion-icon>
              Regresar
            </button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
